<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>List Employee</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>

    <link th:href="@{/style.css}" rel='stylesheet'>
</head>

<body oncontextmenu='return false' class='snippet-body'>
<div class="container">
    <div class="table-wrap">
        <table class="table table-borderless table-responsive">
            <thead>
            <tr>
                <th></th>
                <th class="text-muted fw-600">Firstname, Lastname</th>
                <th class="text-muted fw-600">Email</th>
                <th class="text-muted fw-600">Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <!--/*@thymesVar id="users" type="java.util.List<com.example.listemployee.model.User>"*/-->
            <tr th:each="user : ${users}" class="align-middle alert" role="alert">
                <td><input type="checkbox" id="check"></td>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="img-container"><img
                                src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                                alt=""></div>
                        <div class="ps-3">
                            <div class="fw-600 pb-1" th:text="${user.firstname + ', ' + user.lastname}"></div>
                            <p class="m-0 text-grey fs-09">Added: 03/02/2012</p>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="fw-600" th:text="${user.email}"></div>
                </td>
                <td>
                    <div class="d-inline-flex align-items-center active">
                        <div class="circle"></div>
                        <div class="ps-2">Active</div>
                    </div>
                </td>
                <td>
                    <div class="btn p-0" data-bs-dismiss="alert"><span class="fas fa-times"></span></div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<script type='text/javascript'
        src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'/>

</body>
</html>
